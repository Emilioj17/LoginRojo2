<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="w3-pale-red">
    <div class="principal">
        <div class="principalHijo izquierda w3-light-grey">
            <div class="login">
                <h2><strong>Login</strong></h2>
            </div>
            <div class="icons">
                <i class="fab fa-facebook-f fa-3x"></i>
                <i class="fab fa-twitter fa-3x"></i>
            </div>
            <div class="p">or use your account</div>
            <div class="formulario">
                <input type="email" name="" id="" placeholder="Email">
                <input type="password" name="" id="" placeholder="Password">
            </div>
            <div class="loggin">
                <p class="p">Forgot your password?</p>
                <button type="submit">LOG IN</button>
            </div>
        </div>
        <div class="principalHijo derecha">
            <h2><strong>HTML CSS Login Form</strong></h2>
            <p>This loging form is created using pure</p>
            <p>HTML and CSS. For social icons,</p>
            <p>FontAwesome is used.</p>
        </div>
    </div>
</body>
